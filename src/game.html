  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Welcome To Penguin Flipper!</h3> <br>
      <p>Rules: you will have 5 seconds to look at the pictures then you will have 30 seconds to match cards.</p><br>
      <form id="login-form">
        <input id="username" type="text" placeholder="Your username" />
        <input type="submit" value="Let's get started!" />
      </form>

    </div>
  </div>

          <th>Username</th>
          <th>Score</th>
